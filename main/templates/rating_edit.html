{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}

<div class="container mx-auto mt-8 max-w-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit Rating</h2>

    <form method="post" class="bg-white shadow-lg rounded-lg px-8 py-10 mb-12">
        {% csrf_token %}
        
        <div class="space-y-6">
            <!-- Dropdown for Alat Olahraga -->
            <div class="mb-4">
                <label for="alat_olahraga" class="block text-gray-700 text-sm font-semibold mb-2">Alat Olahraga:</label>
                <select name="alat_olahraga" class="w-full border border-gray-300 rounded-lg p-3 focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                    {% for alat in alat_olahraga_list %}
                        <option value="{{ alat.id }}">{{ alat }}</option>
                    {% endfor %}
                </select>
                <p class="text-red-500 text-sm mt-1">{{ form.alat_olahraga.errors }}</p>
            </div>

            <!-- Rating Input -->
            <div class="mb-4">
                <label for="rating" class="block text-gray-700 text-sm font-semibold mb-2">Rating:</label>
                <input type="number" id="rating" name="rating" value="{{ form.rating.value }}" min="1" max="5" step="0.1" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Comment Textarea -->
            <div class="mb-4">
                <label for="comment" class="block text-gray-700 text-sm font-semibold mb-2">Comment:</label>
                <textarea id="comment" name="comment" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" required>{{ form.comment.value }}</textarea>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Save Changes
        </button>
    </form>
</div>

{% endblock content %}
