{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto mt-8 max-w-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Review {{ alat.alat_olahraga }}</h2>

    <form method="post" class="bg-white shadow-lg rounded-lg px-8 py-10 mb-12">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="rating" class="block text-gray-700 text-sm font-semibold mb-2">Rating (1-5):</label>
            <input type="number" name="rating" min="1" max="5" step="0.1" class="w-full border border-gray-300 rounded-lg p-3 focus:border-blue-500 focus:ring-2 focus:ring-green-200" placeholder="Enter rating">
            <p class="text-red-500 text-sm mt-1">{{ form.rating.errors }}</p>
        </div>

        <div class="mb-4">
            <label for="review_text" class="block text-gray-700 text-sm font-semibold mb-2">Review:</label>
            <textarea name="review_text" class="w-full border border-gray-300 rounded-lg p-3 focus:border-blue-500 focus:ring-2 focus:ring-green-200"></textarea>
            <p class="text-red-500 text-sm mt-1">{{ form.review_text.errors }}</p>
        </div>

        <div class="flex items-center justify-between mt-8">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">Submit Review</button>
        </div>
    </form>
</div>
{% endblock %}
