{% extends 'base.html' %}

{% load static %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center w-screen py-12 px-4 sm:px-6 lg:px-8" style="background-color: #f4f4ea;">
  <div class="flex flex-col md:flex-row justify-center items-center w-full max-w-6xl mx-auto">
    
    <!-- Left Side: Full-Width Image without border -->
    <div class="w-full md:w-1/2">
      <img src="{% static 'image/login.png' %}" alt="All Things Athletic" class="w-full h-auto object-cover">
    </div>
    
    <!-- Right Side: Login Form (No Background) -->
    <div class="w-full md:w-1/2 p-8">
        <div class="flex justify-center mb-6">
            <img src="{% static 'image/logo2.png' %}" alt="All Things Athletic Logo" class="h-[20rem]">
        </div>        
      <form class="space-y-6" method="POST" action="">
        {% csrf_token %}
        
        <!-- Username Field with Icon -->
        <div class="relative flex items-center">
          <span class="absolute left-0 pl-3 text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c1.656 0 3-1.344 3-3s-1.344-3-3-3-3 1.344-3 3 1.344 3 3 3zm0 2c-2.209 0-6 1.119-6 3.328V18c0 .552.448 1 1 1h10c.552 0 1-.448 1-1v-1.672C18 14.119 14.209 13 12 13z"/>
            </svg>
          </span>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full pl-10 py-2 border-0 border-b-2 border-gray-300 focus:ring-0 focus:border-teal-500 placeholder-gray-500 text-gray-900 bg-transparent"
            placeholder="username"
          >
        </div>
        
        <!-- Password Field with Icon -->
        <div class="relative flex items-center">
          <span class="absolute left-0 pl-3 text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c1.656 0 3-1.344 3-3s-1.344-3-3-3-3 1.344-3 3 1.344 3 3 3zm0 2c-2.209 0-6 1.119-6 3.328V18c0 .552.448 1 1 1h10c.552 0 1-.448 1-1v-1.672C18 14.119 14.209 13 12 13z"/>
            </svg>
          </span>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full pl-10 py-2 border-0 border-b-2 border-gray-300 focus:ring-0 focus:border-teal-500 placeholder-gray-500 text-gray-900 bg-transparent"
            placeholder="password"
          >
        </div>

        <!-- Login Button -->
        <div>
            <button type="submit" class="w-full px-4 py-2 text-white bg-[#65aac2] rounded-lg hover:bg-[#5496ad] focus:outline-none">
            Login
            </button>
        </div>

      <!-- Register Link -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a href="{% url 'main:register' %}" class="font-medium text-teal-600 hover:text-teal-700">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
