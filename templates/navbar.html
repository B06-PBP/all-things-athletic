{% load static %}

<header class="bg-#adba5e">
  <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-24 items-center justify-between"> <!-- Sesuaikan tinggi navbar -->
      <div class="flex-1 md:flex md:items-center md:gap-12">
        <div class="flex items-center gap-4">
          <a class="block text-teal-600" href="#">
            <span class="sr-only">Home</span>
            <!-- Logo -->
            <img src="{% static 'image/logo.png' %}" alt="Logo" class="logo"> <!-- Tambah class 'logo' -->
          </a>

          <!-- Search Bar -->
          <form class="hidden md:flex">
            <label for="search" class="sr-only">Search</label>
            <input
              type="search"
              id="search"
              class="w-full rounded-lg border border-gray-300 p-2 text-sm"
              placeholder="Search..."
            />
          </form>
        </div>
      </div>

      <!-- Sisanya tetap sama -->
      <div class="md:flex md:items-center md:gap-12">
        <nav aria-label="Global" class="hidden md:block">
          <ul class="flex items-center gap-6 text-sm">
            <li>
              <a class="text-gray-500 transition hover:text-gray-500/75 font-bold" href="{% url 'main:show_main' %}" style="color: #344f1f;"> Home </a>
            </li>
        
            <!-- Dropdown for Category -->
            <li class="relative group">
              <a class="text-gray-500 transition hover:text-gray-500/75 font-bold" href="#" style="color: #344f1f;"> Category </a>
              <ul class="absolute hidden group-hover:block bg-white shadow-lg rounded-md mt-2 w-48">
                <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Yoga</a></li>
                <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Cycling</a></li>
                <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Tennis</a></li>
                <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Boxing</a></li>
                <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Badminton</a></li>
                <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Basketball</a></li>
                <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Running</a></li>
                <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Football</a></li>
                <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Swimming</a></li>
                <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Golf</a></li>
              </ul>
            </li>

            <li>
              <a class="text-gray-500 transition hover:text-gray-500/75 font-bold" href="#" style="color: #344f1f;"> Articles </a>
            </li>
          </ul>
        </nav>

        <div class="hidden md:relative md:block">
          <button
            type="button"
            id="profileButton"
            class="overflow-hidden rounded-full border border-gray-300 shadow-inner"
          >
            <span class="sr-only">Toggle dashboard menu</span>
            <img
                src="{% static 'image/user.jpg' %}"
                alt=""
                class="size-10 object-cover"
            />
          </button>
        
          <div
            id="profileDropdown"
            class="hidden absolute end-0 z-10 mt-0.5 w-56 divide-y divide-gray-100 rounded-md border border-gray-100 bg-white shadow-lg"
            role="menu"
          >
            <div class="p-2">
              <a
                href="#"
                class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
                role="menuitem"
              >
                My profile
              </a>
            </div>
        
            <div class="p-2">
              <form method="POST" action="#">
                <button
                  type="submit"
                  class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-red-700 hover:bg-red-50"
                  role="menuitem"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-4"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
                    />
                  </svg>
        
                  Logout
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="block md:hidden">
          <button class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

<script>
  const profileButton = document.getElementById('profileButton');
  const profileDropdown = document.getElementById('profileDropdown');

  profileButton.addEventListener('click', () => {
    profileDropdown.classList.toggle('hidden');
  });

  // Menutup dropdown saat klik di luar elemen dropdown
  window.addEventListener('click', function(e) {
    if (!profileButton.contains(e.target) && !profileDropdown.contains(e.target)) {
      profileDropdown.classList.add('hidden');
    }
  });
</script>
